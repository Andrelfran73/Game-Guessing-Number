<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Game Guessing Number</title>
</head>

<body>
    <main>

        <div class="screen1">
            <h1>Guess Game Number</h1>
            <p>Guess the number between 0 and 10.</p>
            <form>
                <input id="inputNumber" type="text">
                <button id="btnTry">Try</button><!--onclick="handClick(event)" excuta a função do JS-->
            </form>
        </div>

        <div class="screen2 hide">
            <h2>Acertou em 3 tentativas!</h2>
            <button id="btnReset">Play Again</button>
        </div>

    </main>

    <script src="./main.js"></script>
</body>

</html>
